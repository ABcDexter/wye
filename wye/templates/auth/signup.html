{% extends "base.html" %}
{% block title %}Signup | Pythonexpress{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign Up</h1>
            <div class="account-wall">
                <form class="form-signin">
                <input type="text" class="form-control" placeholder="Full Name" required autofocus>
                <input type="text" class="form-control" placeholder="Email" required autofocus>
                <input type="text" class="form-control" placeholder="Mobile No" required autofocus>
                <input type="password" class="form-control" placeholder="Password" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                    Sign up</button>
                
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
