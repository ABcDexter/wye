{% extends "base.html" %}

{% block header %}
    <div class="fill-theme push-2 text-center">
        <h1 class="no-space">Update Workshop</h1>
    </div>
{% endblock %}

{% block content %}
    <div class="push-6-bottom">
        <div class="row push-2-bottom">
            <div class="col-sm-6 regular">
                <a href="{% url 'workshops:workshop_list' %}"><i class="fa fa-arrow-left"></i>&nbsp;&nbsp;My Workshops</a>
            </div>
            <div class="col-sm-6 text-right">
                <a href="{% url 'workshops:workshop_detail' workshop.pk %}" class="btn btn-theme-primary sub pad-1"><i class="fa fa-eye"></i>&nbsp;&nbsp;View Workshop</a>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
                <form method="post" action="">{% csrf_token %}
                    {{form.errors}}
                    {{form.as_p}}
                    <input type="submit" class="btn btn-theme regular" value="Update">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
