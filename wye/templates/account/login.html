{% extends "account/base.html" %}

{% load i18n %}
{% load account %}

{% block title %}Login | Pythonexpress{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
        <h1 class="text-center login-title">Sign in</h1>
        <div class="account-wall">
          <form class="login" method="POST" action="{% url 'account_login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            {% if redirect_field_value %}
              <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
            {% endif %}
            <button class="btn btn-primary" type="submit" >{% trans "Sign In" %}</button>
            <a class="button secondaryAction pull-right" href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
          </form>
        </div>
        <br>
        <a href="{% url 'account_signup' %}" class="pull-left new-account">Create an account </a><span class="clearfix"></span>
      </div>
    </div>
  </div>
{% endblock %}
